<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .er{
            color: red;
        }
    </style>
</head>
<body>
    <h1>login here</h1>
    <form action="{% url 'login_to' %}" method="post" novalidate>
        {% csrf_token %}
        {% if form.non_field_errors %}
           {% for error in form.non_field_errors %}
               <p class="er">{{error}}</p>
           {% endfor %}
           {% endif %}

        {% for fm in form %}
        {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}<Br><br>
        {% endfor %}
        
     <a href="{% url 'index' %}"><input type="submit" value="Login"></a> 

     
    </form>
</body>
</html>
